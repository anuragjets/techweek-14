<script type="text/javascript">
                function updateClock(){
                    var date = new Date();
                    var mins = date.getMinutes();
                    var hrs = date.getHours();
                    var ext = "AM";
                    if(hrs > 12){ 
                        var ext = "PM";
                        var hrs = hrs - parseInt(12);
                    }
  				if(mins >=10)
                    var currentTime = hrs + ":" + mins + " " + ext;
					else
					var currentTime = hrs + ":0" + mins + " " + ext; 
					var x=document.getElementById("showClock");
					x.innerHTML = currentTime;
                }
                window.setInterval(updateClock, 100);
				updateClock();
                

</script>
